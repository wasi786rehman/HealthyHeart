<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Life Style Modification</ion-title>
  </ion-navbar>
</ion-header>
<ion-content>

    </button>
   
  </ion-list>
</ion-content>
