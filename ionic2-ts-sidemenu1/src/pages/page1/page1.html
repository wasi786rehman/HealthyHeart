<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Happy Heart</ion-title>
  </ion-navbar>
</ion-header>


  

  <ion-content>
    <ion-card>

      <ion-item>
        
        <h2>Happy Heart </h2>
        <p>Post CABG</p>
      </ion-item>


      
      <img src="/android_asset/www/assets/icon/heartbeat.jpg" />

      <ion-card-content>
       
      </ion-card-content>

      <ion-row>
       
          <button ion-button color="light" round (click)="getData()">Alert</button>
          <button ion-button round (click)="setdata()">e-Diary</button>
          <button ion-button color="secondary" round (click)="openPage()">Reminder</button>
          <button ion-button color="danger" round>Feedback</button>
         
       </ion-row>
     
      {{name}}
    </ion-card>


  </ion-content>
